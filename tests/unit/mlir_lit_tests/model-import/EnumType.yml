    UnderlyingType:
      UnqualifiedType: "/TypeDefinitions/1284-PrimitiveDefinition"
    Entries:
      - Value: 0
      - Value: 1
      - Value: 0x00000000ffffffff # 2^32 - 1

    # CHECK: #my_enum4$def = #clift.enum<
